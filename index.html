<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normaliztion.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start button to top -->
    <div class="button-to-top">
      <i class="fa-solid fa-arrow-turn-up"></i>
    </div>
    <!-- end button to top -->

    <!-- start navbar -->
    <div class="links">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"> fashe<span>.</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main"
            aria-controls="main"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">sale</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">features</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">blog</a>
              </li>

              <li class="nav-item text-center">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->

    <!--start landing-home  -->

    <div class="landing-home">
      <div class="overlay"></div>

      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide"
        data-bs-touch="true"
        data-bs-interval="2000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/slider_one.avif"
              class="d-block w-100"
              alt="photo-1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/slider_two.avif"
              class="d-block w-100"
              alt="photo-2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/slider_three.avif"
              class="d-block w-100"
              alt="photo-3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="landing-home-info">
        <span>woman collection 2022</span>
        <h1>new arrivals</h1>
        <a href="#">shop now</a>
      </div>
    </div>
    <!--end landing-home  -->

    <!-- start products -->
    <div class="products">
      <div class="container">
        <div class="row">
          <div class="col-lg-4  col-sm-12">
            <div class="product-content">
              <img src="./images/dress.jpg" alt="Dresses" />

              <a href="#">dresses</a>
            </div>
          </div>
          <div class="col-lg-4  col-sm-12" >
            <div class="product-content">
              <img src="./images/watches.jpg" alt="Watches" />

              <a href="#">watches</a>
            </div>
          </div>
          <div class="col-lg-4  col-sm-12">
            <div class="product-content">
              <img src="./images/bags.jpg" alt="Bags" />
              <a href="#">bags</a>
            </div>
          </div>
           
          </div>
          <div class="row">
          <div class="col-lg-4  col-sm-12">
            <div class="product-content">
              <img src="./images/sunglasses.jpg" alt="Dresses" />

              <a href="#">sunglasses</a>
            </div>
          </div>
          <div class="col-lg-4  col-sm-12 footerwear"  >
            <div class="product-content">
              <img src="./images/footerwear.jpg" alt="Watches" />

              <a href="#">footerwear</a>
            </div>
          </div>
          
           <div class="col-lg-4  col-sm-12 "  >
            <div class="product-content">
              <div class="sing-up-text">
                <h3>SIGN UP & GET 20% OFF</h3>
                <p>Be the frist to know about the latest fashion news and get exclu-sive offers</p>
              </div>
              <img src="./images/signup.jpg" alt="Watches" />
            
              <a href="#" class="sign-up">sign up</a>
            </div>
              
          </div>
           
          </div>
      </div>
    </div>
    <!-- end products -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
